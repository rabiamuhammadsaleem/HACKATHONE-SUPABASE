<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Forms</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            max-width: 1000px;
            width: 100%;
        }

        .form-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            transition: transform 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
        }

        .form-title {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-title i {
            color: #2575fc;
        }

        .form-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 40px;
            color: #888;
        }

        .input-field {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e1e5ee;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: #2575fc;
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.1);
        }

        .btn {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 16px;
            width: 100%;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            background: linear-gradient(to right, #5a0cb9, #1c68f0);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
            color: #999;
        }

        .divider:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 45%;
            height: 1px;
            background-color: #eee;
        }

        .divider:after {
            content: "";
            position: absolute;
            top: 50%;
            right: 0;
            width: 45%;
            height: 1px;
            background-color: #eee;
        }

        .form-footer {
            margin-top: 25px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .form-footer a {
            color: #2575fc;
            text-decoration: none;
            font-weight: 600;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .notification {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            font-weight: 500;
        }

        .error-notification {
            background-color: #ffebee;
            color: #c62828;
            border-left: 5px solid #c62828;
        }

        .success-notification {
            background-color: #e8f5e9;
            color: #2e7d32;
            border-left: 5px solid #2e7d32;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            
            .form-container {
                padding: 30px 25px;
            }
        }

        @media (max-width: 480px) {
            .form-title {
                font-size: 24px;
            }
            
            .form-container {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Signup Form -->
        <div class="form-container">
            <h2 class="form-title"><i class="fas fa-user-plus"></i> Create Account</h2>
            <p class="form-subtitle">Join our community by creating an account</p>
            
            <div id="signup-notification" class="notification"></div>
            
            <div class="input-group">
                <label for="signup-email">Email Address</label>
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="signup-email" class="input-field" placeholder="Enter your email">
            </div>
            
            <div class="input-group">
                <label for="signup-password">Password</label>
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="signup-password" class="input-field" placeholder="Create a strong password">
            </div>
            
            <button onclick="signup()" class="btn">
                <i class="fas fa-user-plus"></i> Sign Up
            </button>
            
            <div class="form-footer">
                Already have an account? <a href="#" onclick="switchToLogin()">Log in here</a>
            </div>
        </div>
        
        <!-- Login Form -->
        <div class="form-container">
            <h2 class="form-title"><i class="fas fa-sign-in-alt"></i> Welcome Back</h2>
            <p class="form-subtitle">Sign in to access your account</p>
            
            <div id="login-notification" class="notification"></div>
            
            <div class="input-group">
                <label for="login-email">Email Address</label>
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="login-email" class="input-field" placeholder="Enter your email">
            </div>
            
            <div class="input-group">
                <label for="login-password">Password</label>
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="login-password" class="input-field" placeholder="Enter your password">
            </div>
            
            <button onclick="login()" class="btn">
                <i class="fas fa-sign-in-alt"></i> Log In
            </button>
            
            <div class="form-footer">
                Don't have an account? <a href="#" onclick="switchToSignup()">Sign up here</a>
            </div>
        </div>
    </div>

     <script type="module" src="auth.js"></script>
</body>
</html>
